<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title-game">2048</h1>
    </header>
    <main>
      <div class="gameOverBox">
        <h2>GAME OVER</h2>
        <p>BEST SCORE : <span class="gameOver-bestScore">0</span></p>
      </div>
      <button type="button" class="btn-new">NEW GAME</button>
      <section class="section-game">
        <div class="game-container">
        </div>
      </section>
      <section class="section-score">
        <div class="score now">
          <p class="score-title">SCORE</p>
          <p class="score-value">0</p>
        </div>
        <div class="score best">
          <p class="score-title">BEST</p>
          <p class="score-value">0</p>
        </div>
      </section>
    </main>
  </div>
  <script src="./index.js"></script>
</body>

</html>
